        <section class="section">
            <h1>Saída</h1>
            <form action="#" method="post">
            <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Escolha o tipo de saída</option>
                <option value="1">Estoque</option>
                <option value="2">Dinheiro</option>
            </select>
            </div>
            
            <div class="mb-3">
                <label for="exampleInputText1" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="exampleInputText1" aria-describedby="textHelp">
            </div>
            <div class="mb-3">
                <label for="editor" class="form-label">Justificativa</label>
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Editor de texto</h5>
    
                  <!-- Quill Editor Bubble -->
                  <p>Selecione algum texto para editá-lo</p>
                  <div class="quill-editor-bubble">
                    <textarea name="" id="editor" cols="30" rows="10">Escreva aqui
                    </textarea>
                  </div>
                  <!-- End Quill Editor Bubble -->
                </div>
            </div>
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Escolha o produto caso selecione o Estoque</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
          </section>
